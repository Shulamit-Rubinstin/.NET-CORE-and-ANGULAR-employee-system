<div class="example-header">
  <div class="act">
    <button mat-button class="custom-button " matTooltip="הוספת עובד לעסק" (click)="openAddEmployeeDialog()">
      <mat-icon class="color">supervisor_account</mat-icon>
      הוספת עובד
    </button>
    <button mat-icon-button class="custom-button " matTooltip="הורדה לקובץ אקסל" (click)="downloadData()">
      <mat-icon class="color">description</mat-icon>
      הורדה לאקסל
    </button>
  </div>
  <mat-form-field>
    <mat-label>סינון</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="סינון">
  </mat-form-field>
</div>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> שם משפחה </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> שם פרטי </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> פעולות </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editEmployee(element)">
        <mat-icon  class="color" >edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)">
        <mat-icon  class="color" >delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="addRole(element)">
        <mat-icon  class="color" >add_circle</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
